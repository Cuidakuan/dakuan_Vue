<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
		<!--2.自定义两组样式，来控制transition内部的元素实现动画-->
		<style>
		/*
		 v-enter【时间点】是进入之前元素的起始状态，此时还没有进入
		 v-leave-to【时间点】是动画离开之后，离开的终止状态，此时动画结束
		 */
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateX(200px);
			}
			
			/*
			 v-enter-active【入场动画时间段】
			 v-leave-active【离场动画时间段】
			 */
			.v-enter-active,
			.v-leave-active{
				transition:all 0.4s ease;
			}
			
		</style>
	</head>
	<body>
		<div id="div1">
			<!--需求
				  点击按钮让h3显示，再点击h3隐藏
			-->
			<input type="button" value="显示h3" @click="flag=!flag" />
		<!--1.使用transition元素，把需要被控制的元素，包裹起来-->
           <transition>
           	<h3 v-if="flag">这是一个h3</h3>
           </transition>
		</div>
	</body>
</html>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
   var vm= new Vue({
   	el:'#div1',
   	data:{
   		flag:false
   	},
    methods:{}
   });
</script>
