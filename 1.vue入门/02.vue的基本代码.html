<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<!--将来new的vue的实例，要控制元素中的所有内容-->
		<!--vue实例控制的这个元素，就是我们MVVM中的V-->
		<div id="div1">	
			<p>{{msg}}</p>
			
		</div>
	
	</body>
</html>
<!--导入vue包-->
<script  src="../lib/vue.js"></script>
<script type="text/javascript">
	//创建一个vue的实例
	//当我们导入vue的包后，在浏览器的内村中就多了一个vue构造函数
	//newchulaide vm对象就是我们MVVM中的VM调度者
	var vm=new Vue({
	 	el:'#div1',//表示当前我们new的这个vue实例要控制页面上那个区域 
	  //这里的data就是MVVM中的M，专门用来保存每个页面的数据的
	  data:{
	   //data属性中，存放的是el中要用的数据
	   msg:'欢迎学习vue'//通过vue提供的指定，很方便的把数据渲染到页面上
	   }
	 })
</script>
