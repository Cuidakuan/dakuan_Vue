<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="div1">
			<!--
				使用组件,把组建的名称，以HTML标签的形式，引入到页面中
			-->
			<my-com1></my-com1>
		</div>
	</body>
</html>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
	//1.1使用Vue.extend来创建全局的Vue组价
	var com1=Vue.extend({
		template:'<h3>这是使用Vue.extend创建的组件</h3>'
		    //通过template属性指定组件要展示的html结构
	});
	//1.2使用Vue。component('组建的名称'，创建出来的组件模板对象)
	//如果组件名称使用驼峰命名，用-链接两个单词
	//如果不使用驼峰命名，则直接可以拿来使用
	Vue.component('myCom1',com1)
	
	
	/*
	 简写：
	 Vue.component('myCom1',Vue.extend({
		template:'<h3>这是使用Vue.extend创建的组件</h3>'
		    //通过template属性指定组件要展示的html结构
	});)
	 */
	
	
   var vm= new Vue({
   	el:'#div1',
   	data:{},
    methods:{}
   });
</script>
