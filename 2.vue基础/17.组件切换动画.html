<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform:translateX(150px);
			}
			.v-enter-active,
			.v-leave-active{
				transition:all 0.5s ease;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<a href="" @click.prevent="comName='login'">登录</a>
			<a href=""  @click.prevent="comName='register'">注册</a>
			
			<!--通过mode属性设置组件切换的方式-->
			<transition mode="out-in">
				<component :is="comName"></component>
			</transition>
			
			
		</div>
	</body>
</html>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
	//组件名称是字符串
	Vue.component('login',{
		template:'<h3>登录组件</h3>'
	})
	
	Vue.component('register',{
		template:'<h3>注册组件</h3>'
	})
   var vm= new Vue({
   	el:'#div1',
   	data:{
   		comName:'login'
   	},
    methods:{}
   });
</script>
