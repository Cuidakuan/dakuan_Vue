<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="div1">
			
			<input type="button" value="切换显示" @click="toggle" />
		   <!--
		   	v-if 每次都会重新删除和创建元素，进行dom操作
		   	v-show  不会删除和创建进行dom操作，只是切换display属性
		   
		    v-if 性能消耗高
		    v-show 渲染消耗
		   
		        如果元素频繁切换不要用v-if,推荐使用v-show 
		        如果元素可能永远不会被显示，推荐使用v-if
		   -->
			<h2 v-if="flag">这是v-if控制的</h2>
			<h2 v-show="flag">这是v-show控制的</h2>
		</div>
	</body>
</html>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
   var vm= new Vue({
   	el:'#div1',
   	data:{
   		flag:true
   	},
    methods:{
    	toggle:function(){
    		this.flag=!this.flag
    	}
    }
   });
</script>
