<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="div1">
			<!--
				@click.stop//阻止事件冒泡
				@click.prevent//阻止事件默认行为
			-->
			<a href="" @click.prevent="flag=true">登录</a>
			<a href="" @click.prevent="flag=false">注册</a>
			<login v-if="flag"></login>
			<register v-else="flag"></register>
		</div>
	</body>
</html>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
	Vue.component('login',{
		template:'<h3>登录组件</h3>'
	})
	
	Vue.component('register',{
		template:'<h3>注册组件</h3>'
	})
   var vm= new Vue({
   	el:'#div1',
   	data:{
   		flag:true
   	},
    methods:{}
   });
</script>
