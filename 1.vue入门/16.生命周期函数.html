<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="div1">
			<input type="button" value="修改" @click="msg='这是信息[后]'" />
			<h3 id="h3">{{msg}}</h3>
		</div>
	</body>
</html>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
   var vm= new Vue({
   	el:'#div1',
   	data:{
   		msg:'这是信息[前]'
   	},
    methods:{
    	show(){
    		console.log('这是show方法')
    	}
    },
    //生命周期钩子=生命周期函数=生命周期事件
    //创建中的四个函数
    beforeCreate(){
    	/*
    	 这是我们遇到的第1个生命周期函数，表示实例完全被创建出来之前
    	     会执行这个函数
    	  
    	 */
    	//console.log(this.msg);//undefined
    	//this.show()//报错未定义show
    	//【注意】在beforeCreate生命周期函数执行的时候，data和nethods中的数据还没有初始化
    	
    },
    created(){
    	/*
    	 这是第2个生命周期函数
    	   执行这个函数时已经将data和methods中的数据初始化了
    	 */
    	//console.log(this.msg);
    	//this.show()
    },
    beforeMount(){
    	/*
    	 这是遇到的第3个生命周期函数，表示模板已经在内存中编译完成了
    	   但是尚未把模板渲染到页面中去
    	 */
    	//console.log(document.getElementById('h3').innerText)//{{msg}}
        //执行时，页面中的元素，还没有被真正替换过来，只是之前写的一些模板字符串
    
    },
    mounted(){
    	/*
    	 第4个生命周期函数
    	   内存中的模板已经真正挂载到页面中，用户可以看到渲染好的页面了
    	 
    	*/
    	//console.log(document.getElementById('h3').innerText)
    	/*【注意】：mounted是实例创建期间的最后一个生命周期函数，
    	   当执行完mounted,就表示实例已经被完全创建好啦
    	 * */
    },
    
    
    //运行中的两个事件
    beforeUpdate(){
    	//数据被更新，界面还未更新
    	//console.log('界面中的数据是：'+document.getElementById('h3').innerText)
    	//console.log('data中的数据是：'+this.msg)
    	/*
    	【结论】执行beforeUpdate时，页面中显示的数据还是旧的，data数据是新的，页面还未和最新的数据保持同步
    	 */
    },
    updated(){
    	console.log('界面中的数据是：'+document.getElementById('h3').innerText)
    	console.log('data中的数据是：'+this.msg)
    	//updated事件执行的时候，页面和data数据已经保持同步了，都是最新的
    },
    /*
     执行beforeDestroy钩子函数，
       vue实例就已经从运行阶段，进入到销毁阶段，
               实例身上所有的data和methods...都还可用，并未真正执行销毁
    当执行destroyed钩子函数时，
              组件已经被完全销毁了
    
    */
    
   });
</script>
