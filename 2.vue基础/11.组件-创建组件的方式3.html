<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="div1">
			<!--
				使用组件,把组建的名称，以HTML标签的形式，引入到页面中
			-->
			<mycom3></mycom3>
		</div>
		<!--在被控制的#div1外面定义组件的HTML木板结构-->
		<template id="tmpl">
			<div>
				<h1>这是通过template元素，在外部定义的组件结构</h1>
				<br />
				<h4>比较好用,有代码提示和高亮</h4>
			</div>
		</template>
	</body>
</html>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
	Vue.component('mycom3',{
		template:'#tmpl'
	})
	
   var vm= new Vue({
   	el:'#div1',
   	data:{},
    methods:{}
   });
</script>
