<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="div1">
			<!--in 后面可以放普通数组，对象数组，对象还可以放数字-->
			<p v-for="(item,i) in list">索引值：{{i}}---值：{{item}}</p>
			
			<p v-for="(val,key,index) in user">值是：{{val}}--键是：{{key}}---索引是：{{index}}</p>
			
			<p v-for="count in 10 ">这是第{{count}}次循环</p>
		</div>
	</body>
</html>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
   var vm= new Vue({
   	el:'#div1',
   	data:{
   		list:[1,2,3,4,5,6],
   		user:{
   			id:1,
   			name:'托尼',
   			gender:'男'
   		}
   	},
    methods:{}
   });
</script>
