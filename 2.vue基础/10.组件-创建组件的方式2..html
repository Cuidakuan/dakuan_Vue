<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="div1">
			<!--
				使用组件,把组建的名称，以HTML标签的形式，引入到页面中
			-->
			<mycom2></mycom2>
		</div>
	</body>
</html>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
	Vue.component('mycom2',{
		/*
		 注意:不论使用哪种方式创建出来的模板，组件的template 
		 属性指向的模板内容，有且只能有一个根元素   
		 */
		template:'<div><h3>这是直接使用Vue.component创建出来的组件</h3><span>123</span></div>'
	})
	
	
   var vm= new Vue({
   	el:'#div1',
   	data:{},
    methods:{}
   });
</script>
