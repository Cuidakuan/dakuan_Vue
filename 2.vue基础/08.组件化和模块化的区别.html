			        以不同的组件，来划分不同的功能模块，将来我们需要什么样的就可以去调用相应的组价即可；
			组件和模块化的不同：
			    模块化:从代码逻辑的角度进行划分的，方便代码分层开发；
			    组件化:从UI界面的角度进行划分的，前端的组件化，方便UI组件的重用；
