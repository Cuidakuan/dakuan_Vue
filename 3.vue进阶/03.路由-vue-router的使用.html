<!--
	安装路由实现不同组件的切换的
	
1.安装vue-router 路由模块-->
<script src="../lib/vue-router-3.3.4.js" ></script>
<script type="text/javascript">
	
	//组建的模板对象
	var login={
		template:'<h1>登录组件</h1>'
	}
	
	var register={
		template:'<h1>注册组件</h1>'
	}
	
	//2.创建一个路由对象，当导入vue-router 包之后，在window 全局对象中，就有了一个路由的构造函数，
	//叫做VueRouter
	//在new路由对象的时候，可以为构造函数传递一个配置对象
	var routerObj =new VueRouter({
		//route //这个配置对象中的route 表示【路由匹配规则】的意思
		routes:[
		//路由匹配规则
		//每个路由规则都是一个对象,有两个必须的属性，1.path,2.compoent
		//component之后的属性值必须是一个 组建的模板对象，不能是 组建的引用名称
		{path:'/',redirect:'/login'},
		{path:'/login',component:login},
		{path:'/register',component:register}
		]
	})
	
	
	//创建vue实例，得到ViewModel
   var vm= new Vue({
   	el:'#div1',
   	data:{},
    methods:{},
    router:routerObj//将路由规则对象，注册到vm实例上，用来监听urldizhi 变化，然后展示对应的组件
   });
</script>
